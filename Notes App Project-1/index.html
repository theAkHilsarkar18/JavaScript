<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="col-3">
    <h3 class="text-center mb-4">Add Your Note</h3>

    <form id="noteForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="noteTitle" placeholder="Enter Title" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="noteDescription" placeholder="Enter Description" size="3" />
      </div>
      <div class="mb-3">
        <input id="noteDate" type="date" class="form-control" placeholder="Enter Date" size="3" />
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Clear</button>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </form>
  </div>

  <hr />

  <div class="col-6" id="noteList" class="bg-danger"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="note_script.js"></script>
</body>

</html>
