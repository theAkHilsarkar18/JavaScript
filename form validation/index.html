<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <script src="script.js"></script>


    <div class="mx-auto p-2" style="width: 450px;">
        <h1>Student Registration Form</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Student's Name</label>
                <input type="text" class="form-control" id="name">

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">

            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

            </div>
            <label for="skills" class="form-label">Skills</label>
            <div class="mb-3 form-check" id="skills">
                <input type="checkbox" class="form-check-input" id="c">
                <label class="form-check-label" for="c">C Language</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="cpp">
                <label class="form-check-label" for="cpp">C++ Language</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="dart">
                <label class="form-check-label" for="dart">Dart</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="js">
                <label class="form-check-label" for="js">JavaScript</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="formValidation()">Submit</button>
        </form>
        <div class="mt-3">
            <p id="error">

            </p>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
